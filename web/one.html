<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击切换</title>
    <link rel="stylesheet" href="../css/one.css"/>
    <script src="../素材/jquery-1.11.1.min.js" type="text/javascript"> </script>
    <script>
        $(document).ready(function(){
            $(".img1").click(function(){
                $(".pic").attr("src","../素材/images/maldives_1.jpg")
            })
            $(".img2").click(function(){
                $(".pic").attr("src","../素材/images/maldives_2.jpg")
            })
            $(".img3").click(function(){
                $(".pic").attr("src","../素材/images/maldives_3.jpg")
            })
            $(".img4").click(function(){
                $(".pic").attr("src","../素材/images/maldives_4.jpg")
            })
        })
    </script>


</head>
<body>
<h1>这是标题文字</h1>
<div class="w">
    <div class="juzhong">
         <img src="../素材/images/maldives_1.jpg" alt="" class="pic"/>
    </div>
    <div class="a">
        <ul>
            <li><img src="../素材/images/thumbnail_1.jpg" alt="" class="img1"/></li>
            <li><img src="../素材/images/thumbnail_2.jpg" alt=""class="img2"/></li>
            <li><img src="../素材/images/thumbnail_3.jpg" alt=""class="img3"/></li>
            <li><img src="../素材/images/thumbnail_4.jpg" alt=""class="img4"/></li>
        </ul>
    </div>
</div>
</body>
