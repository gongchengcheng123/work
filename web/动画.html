<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
     #box{

     	width: 100px;
     	height: 100px;
     	background: pink;
     }
	</style>
<script type="text/javascript" src="../素材/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../素材/jquery.easing.1.3.js"></script>

<script type="text/javascript">
	
	$(function(){


		$("#box").click(function(){

         $(this).animate({marginLeft:"300px"},500,"easeInOutBounce");

		})
	})
</script>

</head>
<body>

 <div id="box"></div>

	
</body>
