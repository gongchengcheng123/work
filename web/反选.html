<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../素材/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
                $("input:checkbox").attr("checked","checked");
            })
            $(".btn2").click(function(){
                $("input:checkbox").removeAttr("checked","checked");
            })
            $(".btn3").click(function(){
                var xuan=$("input:checkbox:checked");
                $("input:checkbox").prop("checked",true);
                xuan.prop("checked",false);
            })
        })
    </script>
</head>
<body>
<input type="button" class="btn1" value="全选"/>
<input type="button" class="btn2" value="取消"/>
<input type="button" class="btn3" value="反选"/>
<input type="checkbox"/>1
<input type="checkbox"/>2
<input type="checkbox"/>3
<input type="checkbox"/>4
<input type="checkbox"/>5
<input type="checkbox"/>6
<input type="checkbox"/>7
<input type="checkbox"/>8
<input type="checkbox"/>9
</body>
