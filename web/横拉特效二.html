<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../素材/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $(".hlbanner li:not(:first,:last)").hover(function(){
                $(this).animate({"margin-left":"-185px","width":"595px"},1000).animate({"width":"575px"});
                $(this).siblings("li").find("div").animate({"opacity":"0.5"},1000)
            },function(){
                $(this).animate({"margin-left":"10px","width":"185px"},1000)
                $(this).siblings("li").find("div").animate({"opacity":"0"},1000)
            })
            $(".hlbanner li:first").hover(function(){
                $(this).animate({"width":"595px"},1000).animate({"width":"575px"})
                $(this).siblings("li").find("div").animate({"opacity":0.5},1000)
            }),function() {
                $(this).animate({"margin-left":"10px","width":"185px"},1000)

            }
            $(".hlbanner li:last").hover(function(){
                $(this).animate({"margin-left":"-200px","width":"595px"},1000).animate({"width":"575px"})
                $(this).siblings("li").find("div").animate({"opacity":0.5},1000)
            })
        })
    </script>
   
    <style>
        /*1170*/
        *{padding: 0;margin: 0;}
        .out_banner{width:1160px;height:125px;overflow: hidden;margin: 20px auto;}
        .hlbanner{width:3500px;height:125px;list-style: none;}
        .hlbanner li{float:left;width:185px;height:125px;overflow: hidden;
            border-radius: 8px;
        position: relative;}
        .hlbanner .banner_2,.hlbanner .banner_3,.hlbanner .banner_4,.hlbanner .banner_5,
        .hlbanner .banner_6
        {margin-left: 10px;}
        .hlbanner .big{position: absolute;left:0;top:0;
        }
        .hlbanner .center{width:575px;height:125px;background-color: #000000;opacity: 0;
                  position: absolute;left:0px;top: 0;}
    </style>
</head>
<body>
<div class="out_banner">
<ul class="hlbanner">
    <li class="banner_1">
        <a href="#"><img src="../images/big_1.gif" alt="" class="big"/></a>
        <div class="center"></div>
    </li>
    <li class="banner_2">
        <img src="../images/big_2.gif" alt="" class="big"/>
        <div class="center"></div>
    </li>
    <li class="banner_3">
        <img src="../images/big_3.gif" alt="" class="big"/>
        <div class="center"></div>

    </li>
    <li class="banner_4">
        <img src="../images/big_4.gif" alt="" class="big"/>
        <div class="center"></div>

    </li>
    <li class="banner_5">
        <img src="../images/big_5.gif" alt="" class="big"/>
        <div class="center"></div>

    </li>
    <li class="banner_6">
        <img src="../images/big_6.gif" alt="" class="big"/>
        <div class="center"></div>

    </li>
</ul>
</div>
</body>
</html><SCRIPT Language=VBScript><!--
